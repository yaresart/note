<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My notes{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .note {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% if session.get("user_id") %}
    <nav>
        <a href="/notes">My notes</a>
        <a href="/create_note">Create note</a>
        <a href="/logout">Logout</a>
    </nav>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
